<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creationsbyida Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"/>
      <link rel="shortcut icon" href="/img/creations.ico" />
    <script
      src="https://kit.fontawesome.com/6894afcfd8.js"
      crossorigin="anonymous"
    ></script>
    <script src="provider.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <img src="./img/creation1.jpeg" alt="creationsbyida">
        <h1>The Unconventional Calculator</h1>

    </header>
    <section id="calculator">
    <input type="number" id="input-number" />
    <div id="calc-actions">
        <button type="button" id="btn-add">+</button>
        <button type="button" id="btn-subtract">-</button>
        <button type="button" id="btn-multiply">*</button>
        <button type="button" id="btn-divide">/</button>

    </div>    
    </section>
    <section id="results">
        <h2 id="current-calculation">0</h2>
        <h2>Result: <span id="current-result">0</span></h2>
    </section>

    <section id="social" class="bg-color">
        <h2>Social Media</h2>
        <p>You can find me on</p>
        <ul class="social-ul">
          
          <li>
            <a
              href="https://www.facebook.com/creation.byida?mibextid=ZbWKwL" 
              target="_blank"
              ><i class="fab fa-facebook"></i
            ></a>
          </li>
          <li>
            <a href="https://instagram.com/creation.byida?igshid=YmMyMTA2M2Y=" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </li>
        </ul>
      </section>

      <footer>
        <p>
          Made with <i class="fas fa-heart"></i> by creationsbyida, Copyright
          &copy; 2023
        </p>
      </footer>
    
    
</body>
</html>
